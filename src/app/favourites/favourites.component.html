<h1>Favourites</h1>
<p>
  The following is a list of your favourite songs from various artists.<br />
  Click the &nbsp;<mat-icon mat-list-icon>queue_music</mat-icon>&nbsp; icon to
  <strong>remove</strong> a song from your list
</p>

<br />

<mat-list>
  <mat-list-item *ngFor="let fav of favourites; let i = index">
    <mat-icon mat-list-icon (click)="removeFromFavourites(fav.id)"
      >queue_music</mat-icon
    >
    <div mat-line>
      <mat-card>
        <mat-card-content
          ><strong>{{ fav.name }}</strong> -
          {{ (fav.duration_ms / 60000).toFixed(2) }}
          <br /><br />
          Artist(s):
          <span *ngFor="let artist of fav.artists; let j = index">
            <a [routerLink]="['/artist', artist.id]">{{ artist.name }}</a>
            >&nbsp;&nbsp;</span
          >
          <br />
          Album:
          <a [routerLink]="['/album', fav.album.id]"> {{ fav.album.name }}</a>
          <br />
          <div *ngIf="fav.preview_url">
            <br /><audio controls [src]="fav.preview_url"></audio>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-list-item>
  <!-- -->
</mat-list>
