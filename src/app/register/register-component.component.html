<mat-card>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()">
            <h2>Register</h2>
            <mat-error *ngIf="warning">{{ warning }}</mat-error><br />
            <mat-form-field class="full-width-input">
                <input [(ngModel)]="registerUser.userName" matInput placeholder="please enter username" name="username" required autofocus>
                <mat-error>Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input [(ngModel)]="registerUser.password" matInput type="password" placeholder="please enter passwords" name="password" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input [(ngModel)]="registerUser.password2" matInput type="password" placeholder="enter passwords again" name="password2" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <button mat-raised-button color="primary" type="submit" [disabled]="loading">
                <mat-icon>account_box</mat-icon>
                <span>&nbsp;&nbsp;&nbsp;Register</span>
            </button>
        </form>
    </mat-card-content>
    <div *ngIf="success" class="success">Registration Successful. Proceed to<br /><br />
        <a mat-raised-button color="accent" routerLink='/login'>
            <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login
        </a>
    </div>
</mat-card>
